<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cleartype" content="on">
  
  <!-- Prefetch DNS for external assets (CDN-hosted libraries + plugins, font-embedding, social widgets, etc). -->
  <link rel="dns-prefetch" href="//www.google-analytics.com">
  <link rel="dns-prefetch" href="//ajax.googleapis.com">
  
  <title>Document Title</title>
  <link rel="stylesheet" href="/css.css">
  <meta name="description" content="">
  <link rel="canonical" href="">
  <link rel="author" href=" -- URL of website, social media profile, etc. -- ">
  <link type="text/plain" rel="author" href="humans.txt">
</head>
<body>
	
  <!-- ARIA Role Attributes -->
  <header role="banner">
  </header>
  
  <nav role="navigation">
  </nav>

	<section role="main">
  </section>
  
  <aside role="complementary">
  </aside>
  
  <footer role="contentinfo">
  </footer>
  
  <!--
  	â€œPutting scripts at the bottom of the page is an outdated technique. Use async and defer instead" (outdated but safe):
  	https://twitter.com/smashingmag/status/593100193010032640
  	
    Use async attribute: The script is downloaded asynchronously while the rest of the page continues to get parsed. The script is guaranteed to be executed as soon as the download is complete:
    http://csswizardry.com/2013/01/front-end-performance-for-web-designers-and-front-end-developers/
    
    Use defer attribute if IE9 and below are not a concern:
    http://www.growingwiththeweb.com/2014/02/async-vs-defer-attributes.html
    
    General Guidelines:
    - Typically you want to use async where possible, then defer, then no attribute.
    - If the script is modular and does not rely on any scripts then use async.
		- If the script relies upon or is relied upon by another script then use defer.
    
  -->
  <script async src="/js/jquery.min.js"></script>
  <script defer src="/js/your-js.js"></script>
  
  <!--
  	Google Analytics: change UA-XXXXX-X to be the site's ID.
  -->
  <script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-XXXXX-X', 'auto');
	  ga('send', 'pageview');
	</script>
  
</body>
</html>
